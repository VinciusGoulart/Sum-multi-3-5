<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Somador de múltiplos</title>
</head>

<body>
    <div class="container">

        <section class="calc">

            <h1 class="title">Somador de múltiplos de 3 e 5 </h1>
            <br>
            <label for="numberInput" class="label">Insira o número:</label>
            <input type="number" id="numberInput" min="0">
            <br>
            <button id="result">Calcular</button>
            <div id="resultContainer"></div>

        </section>

        <!-- Modal de Erro -->
        <div id="errorModal" class="modal">
            <div class="modal-content">                
                <p id="errorText"></p>
            </div>
        </div>

    </div>

    <script src="SumM3And5.js"></script>
</body>

</html>
